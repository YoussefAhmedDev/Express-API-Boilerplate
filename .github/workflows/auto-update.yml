name: Auto-Update Packages
on:
  schedule:
    # Run daily at 5 AM UTC (adjust cron syntax as needed)
    - cron: "0 5 * * *"
  workflow_dispatch:  # Optional: Allow manual triggering

jobs:
  update-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Update Dependencies
        run: |
          bun update --latest

      - name: Commit Changes
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "YoussefAhmedDev"
          git config --global user.email "ya107231@gmail.com"
          git add package.json bun.lockb
          git commit -m "chore: auto-update packages"
          git push origin HEAD

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          title: "chore: auto-update packages"
          body: "Automated package updates via GitHub Actions."
          labels: "dependencies, automated"